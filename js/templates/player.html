<div class="btn-group pull-left">
    <button class="btn disabled back" title="Backward"><i class="icon-fast-backward"></i></button>
    <button class="btn disabled play" title="Play"><i class="icon-play"></i></button>
    <button class="btn disabled stop" title="Stop"><i class="icon-stop"></i></button>
    <button class="btn disabled fwd" title="Forward"><i class="icon-fast-forward"></i></button>
</div>
<div class="nav-collapse">
    <ul class="nav pull-left">
        <li class="info span4"><%- trackName %></li>
        <li class="bar span4">
            <div class="progress progress-warning">
                <div class="bar"></div>
            </div>
        </li>
    </ul>
    <form class="navbar-search pull-right">
        <input type="text" class="search-query" placeholder="Search" />
    </form>
</div>
